<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Ocean waves background circle -->
  <circle cx="50" cy="50" r="45" fill="#E6F3FF" stroke="#0066cc" stroke-width="2"/>
  
  <!-- Wave patterns -->
  <path d="M 15 50 Q 25 40, 35 50 T 55 50 T 75 50 T 95 50" 
        stroke="#00a8e8" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 10 60 Q 20 50, 30 60 T 50 60 T 70 60 T 90 60" 
        stroke="#00d4aa" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 12 70 Q 22 60, 32 70 T 52 70 T 72 70 T 92 70" 
        stroke="#0066cc" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Satellite icon -->
  <g transform="translate(50, 35)">
    <!-- Solar panels -->
    <rect x="-18" y="-3" width="12" height="6" fill="#2c5aa0" rx="1"/>
    <rect x="6" y="-3" width="12" height="6" fill="#2c5aa0" rx="1"/>
    <!-- Satellite body -->
    <rect x="-5" y="-5" width="10" height="10" fill="#0066cc" rx="1"/>
    <!-- Antenna -->
    <line x1="0" y1="5" x2="0" y2="12" stroke="#0066cc" stroke-width="2"/>
    <circle cx="0" cy="14" r="2" fill="#00a8e8"/>
  </g>
  
  <!-- Signal waves from satellite -->
  <path d="M 42 48 Q 42 53, 44 55" stroke="#00a8e8" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 50 48 Q 50 53, 50 58" stroke="#00a8e8" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 58 48 Q 58 53, 56 55" stroke="#00a8e8" stroke-width="1.5" fill="none" opacity="0.6"/>
</svg>