<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Ocean waves background circle -->
  <circle cx="100" cy="100" r="90" fill="#E6F3FF" stroke="#0066cc" stroke-width="2"/>
  
  <!-- Wave patterns -->
  <path d="M 30 100 Q 50 80, 70 100 T 110 100 T 150 100 T 190 100" 
        stroke="#00a8e8" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M 20 120 Q 40 100, 60 120 T 100 120 T 140 120 T 180 120" 
        stroke="#00d4aa" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M 25 140 Q 45 120, 65 140 T 105 140 T 145 140 T 185 140" 
        stroke="#0066cc" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- Satellite icon -->
  <g transform="translate(100, 70)">
    <!-- Solar panels -->
    <rect x="-35" y="-5" width="25" height="10" fill="#2c5aa0" rx="1"/>
    <rect x="10" y="-5" width="25" height="10" fill="#2c5aa0" rx="1"/>
    <!-- Satellite body -->
    <rect x="-8" y="-8" width="16" height="16" fill="#0066cc" rx="2"/>
    <!-- Antenna -->
    <line x1="0" y1="8" x2="0" y2="20" stroke="#0066cc" stroke-width="2"/>
    <circle cx="0" cy="22" r="3" fill="#00a8e8"/>
  </g>
  
  <!-- Signal waves from satellite -->
  <path d="M 85 95 Q 85 105, 90 110" stroke="#00a8e8" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 100 95 Q 100 105, 100 115" stroke="#00a8e8" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 115 95 Q 115 105, 110 110" stroke="#00a8e8" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Text (optional - can be removed if only icon is needed) -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#0066cc">MARINE SENSING</text>
</svg>